<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Outbreak</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Outbreak</ion-title>
    </ion-toolbar>
   
  </ion-header>
  <ion-searchbar placeholder="Carian.."></ion-searchbar>

  <ion-list [lines]="'inset'">
    <ion-item *ngFor="let item of outbreakList">
      <ion-icon color="secondary" aria-hidden="true" name="location-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>{{ item.LOKALITI }}</h2>
        <p>{{ item.DAERAH }}, {{ item.NEGERI }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
