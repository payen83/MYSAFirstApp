<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar [(ngModel)]="searchText" (ionInput)="onSearch()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Map2</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="map" [ngClass]="searchText == '' ? '':'showResult'" style="height: 100%; width: 100%;"></div>
  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button (click)="getGeolocation()" color="light">
      <ion-icon name="navigate"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list inset="true" *ngIf="searchText != ''">
    <ion-item *ngFor="let item of resultList" [button]="true" (click)="setMarker([item.latitude, item.longitude])">
      <ion-label>
        <h2><strong>{{ item.name }}</strong></h2>
        <p>{{ item.locationrootname }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-toast
    [isOpen]="isToastOpen"
    message="AMARAN: LOKASI ANDA BERADA DI KAWASAN WABAK"
    [duration]="5000"
    (didDismiss)="setOpen(false)"
  ></ion-toast>

</ion-content>
