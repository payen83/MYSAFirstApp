<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard iDengue</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard iDengue</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    <ion-list-header mode="md">
      <ion-title>Maklumat Denggi Terkini</ion-title>
    </ion-list-header>
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/icon/insect.png"/>
      </ion-avatar>
      <ion-label>
        <h1>{{ kesHarian }}</h1>
        <ion-text>Kes Harian Terkini</ion-text>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/icon/graph.png"/>
      </ion-avatar>
      <ion-label>
        <h1>9700</h1>
        <ion-text>Kes Kumulatif</ion-text>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/icon/people.png"/>
      </ion-avatar>
      <ion-label>
        <h1>47</h1>
        <ion-text>Kes Kematian</ion-text>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list [inset]="true">
    <ion-list-header mode="md">
      <ion-title>Statistik Mengikut Negeri</ion-title>
    </ion-list-header>
    <ion-item [button]="true" mode="ios" routerLink="/chart/KES_KUMULATIF">
      <ion-icon color="primary" slot="start" name="stats-chart" size="large"></ion-icon>
      <ion-label>
        <h2>Kes Kumulatif</h2>
      </ion-label>
    </ion-item>
    <ion-item [button]="true" mode="ios" routerLink="/chart/KES_HARIAN">
      <ion-icon color="warning" slot="start" name="stats-chart" size="large"></ion-icon>
      <ion-label>
        <h2>Kes Harian</h2>
      </ion-label>
    </ion-item>
    <ion-item [button]="true" mode="ios" routerLink="/chart/KES_KEMATIAN">
      <ion-icon color="danger" slot="start" name="stats-chart" size="large"></ion-icon>
      <ion-label>
        <h2>Kes Kematian</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
