<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard iDengue</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard iDengue</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    <ion-list-header mode="md">
      <ion-title>Maklumat Denggi Terkini</ion-title>
    </ion-list-header>
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/icon/insect.png"/>
      </ion-avatar>
      <ion-label>
        <h1>{{ kesHarian }}</h1>
        <ion-text>Kes Harian Terkini</ion-text>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/icon/graph.png"/>
      </ion-avatar>
      <ion-label>
        <h1>9700</h1>
        <ion-text>Kes Kumulatif</ion-text>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/icon/people.png"/>
      </ion-avatar>
      <ion-label>
        <h1>47</h1>
        <ion-text>Kes Kematian</ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
