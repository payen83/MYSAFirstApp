<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Negeri</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Negeri</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let item of stateList" button="true" [routerLink]="'/outbreak/'+item.NEGERI">
        <div class="container">
          <img class="img-flag" [src]="'assets/flag/' + item.NEGERI + '.jpg'"/>
          <ion-text>{{ item.NEGERI }}</ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
